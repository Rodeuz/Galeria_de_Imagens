<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Galeria de fotos</h1>
      <button type="button">Nova imagem +</button>
    </header>
    <form>
      <h2>Inserir nova imagem</h2>
      <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
      <button type="submit" id="botao-adicionar">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="./img/foto1.jpg" alt="" />
        <div class="overlay-imagem-link">
          <a href="./img/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real </a>
        </div>
      </li>
      <li>
        <img src="./img/foto2.jpg" alt="" />
        <div class="overlay-imagem-link">
          <a href="./img/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real </a>
        </div>
      </li>
      <li>
        <img src="./img/foto3.jpg" alt="" />
        <div class="overlay-imagem-link">
          <a href="./img/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem em tamanho real </a>
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
